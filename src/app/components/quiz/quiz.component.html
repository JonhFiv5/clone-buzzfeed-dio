<div class="quiz__container">

    <div class="quiz__logo">
        <img src="assets/imgs/logo.png" alt="Buzzfeed Logo">
        <h3>{{ title }}</h3>
    </div>

    <div *ngIf="!finished" class="quiz__questions">
        <h3>{{ selectedQuestion.question }}</h3>
        <span>[{{questionCurrentIndex + 1}}/{{questionMaxIndex + 1}}]</span>
    </div>

    <div *ngIf="!finished" class="quiz__options">
        <button 
            *ngFor="let option of selectedQuestion.options" 
            class="btn-option" 
            (click)="savePlayerChoice(option.alias)"
        >
            {{ option.name }}
        </button>
    </div>

    <div *ngIf="finished" class="quiz__results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ finalResult }}</p>
        <button 
            class="btn-option"
            (click)="restartQuiz()"
        >
            Responder novamente
        </button>
    </div>

</div>
